<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi Portfolio</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <!-- Navegación -->
     <nav>
        <div class="nav-container">
            <div class="logo">AXOWILL</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="Amigos.html">Amigos</a>
                <a href="blog.html">Blog</a>
                <a href="estudiosU.html">Estudios</a>
                <a href="contacto.html">Contacto</a>
                <button class="theme-toggle" id="themeToggle">
                   <img src="icons/sun.svg" alt="Theme" class="icon" id="themeIcon">
                </button>   
            </div>
        </div>
    </nav>

    <!-- Sección de Contacto -->
    <section class="contact-section">
        <div class="container">
            <h1 class="section-title">Contáctame</h1>
            <p class="section-subtitle">¿Tienes alguna pregunta o propuesta? Envíame un mensaje y te responderé pronto.</p>

            <!-- Mensajes de estado -->
            <div id="message-alert" class="alert" style="display: none;"></div>

            <!-- Formulario de Contacto -->
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Nombre completo *</label>
                    <input type="text" id="name" name="name" required placeholder="Tu nombre">
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico *</label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="subject">Asunto</label>
                    <input type="text" id="subject" name="subject" placeholder="Motivo del contacto">
                </div>

                <div class="form-group">
                    <label for="message">Mensaje *</label>
                    <textarea id="message" name="message" required rows="6" placeholder="Escribe tu mensaje aquí..."></textarea>
                </div>

                <button type="submit" class="btn-submit">
                    <span class="btn-text">Enviar Mensaje</span>
                    <span class="btn-loading" style="display: none;">Enviando...</span>
                </button>
            </form>

            <!-- Lista de mensajes recientes (opcional - para admin) -->
            <div class="messages-section" style="margin-top: 60px;">
                <h2 class="section-title">Mensajes Recientes</h2>
                <div id="messages-list" class="messages-grid">
                    <!-- Los mensajes se cargarán aquí dinámicamente -->
                </div>
            </div>
        </div>
    </section>

    <script src="Jscript/script.js"></script>
    <script src="Jscript/contact.js"></script>
</body>
</html>
